<!doctype html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gult barn</title>
    <!-- GOOGLE FONTS -->
    <style>@import url('https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>
   <!-- STYLESHEETS -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/typography.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<script src="scripts/index.js"></script>
<header>
    <div id="logo">
        <img src="assets/icons/logo.svg" alt="Gult barn logo">
        <h1>gultbarn</h1>
    </div>
    <div id="about">
        <h2 iD="about-us-tite">hilsen sommervikarene</h2>
        <img src="assets/icons/utropstegn.svg" alt="about-logo">
    </div>
</header>
<main>
    <div id="child-container" class="container round-container">
        <h2>Om barnet</h2>
        <!-- BIRTH WEIGHT INPUT-->
        <p class="child-info">Fødselsvekt</p>
        <input class="full-input" id="birth-weight" type="number" placeholder="3450g" min="500" max="7000" required>
        <!-- BIRTH TIME INPUT-->
        <p class="child-info">Fødselstidpunkt</p>
        <div class="double-input">
            <input class="half-input" id="birthtime-date" type="date" placeholder="02/09" value="" required>
            <input class="half-input" id="birthtime-time"type="time" placeholder="19:30" required>
        </div>
        <!-- GASTATION AT BIRTH-->
        <p class="child-info">Gestasjons ved fødsel</p>
        <div class="double-input">
            <input class="half-input" id="gestation-week" type="number" placeholder="39u" min="30" max="44" required>
            <input class="half-input" id="gestation-day" type="number" placeholder="5d" min="0" max="6" required>
        </div>
    </div>
    <div id="lab-container" class="container round-container">
        <p>Lab info</p>
    </div>
    <div id="graph-container" class="container">
        <p>GRAPH</p>
    </div>
    <div id="advice-container" class="container round-container">
        <p>Advice info</p>
    </div>
    <div id="journal-container" class="container round-container">
        <p>Journal info</p>
    </div>
</main>
</body>
</html>
