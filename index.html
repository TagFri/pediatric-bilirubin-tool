        <h1>gultbarn</h1>

    <div id="about">
        <h2 iD="about-us-tite">hilsen sommervikarene</h2>
        <img src="assets/icons/utropstegn.svg" alt="about-logo">
    </div>
</header>
<main>
    <div id="child-container" class="container round-container">
        <h2>Om barnet</h2>
        <!-- BIRTH WEIGHT INPUT-->
        <p class="child-info">Fødselsvekt</p>
        <input class="full-input" id="birth-weight" type="text" placeholder="3500g" required>
        <!-- BIRTH TIME INPUT-->
        <p class="child-info">Fødselstidpunkt</p>
        <div class="double-input">
            <input class="half-input" id="birthtime-date" type="text" placeholder="dd/mm" required>
            <input class="half-input" id="birthtime-time" type="text" placeholder="hh:mm" required>
        </div>
        <!-- GASTATION AT BIRTH-->
        <p class="child-info">Gestasjons ved fødsel</p>
        <div class="double-input">
            <input class="half-input" id="gestation-week" type="text" placeholder="39u" required>
            <input class="half-input" id="gestation-day" type="text" placeholder="5d" required>
        </div>
    </div>
    <!-- LAB CONTAINER-->
    <div id="lab-container" class="container round-container">
        <!-- ADD NEW LAB VALUE-->
        <h2>Legg til målinger</h2>
        <p class="lab-info">Tidspunkt for prøve</p>
        <div class="double-input">
            <input class="half-input" id="lab-date" type="text" placeholder="dd/mm" required>
            <input class="half-input" id="lab-time" type="text" placeholder="hh:mm" required>
        </div>
        <p class="lab-info">S-bilirubin verdi</p>
        <div class="double-input">
            <input class="inp" id="bilirubin-value" type="text" placeholder="120 µmol/L" required>
            <button class="btn" id="add-lab" onclick="addLab()">Legg til</button>
        </div>
        <!-- LAB VALUE LIST-->
        <hr>
        <ul id="lab-list">
            <li class="individual-lab">
                <button class="remove-lab" onclick="remove-lab"><img class="individual-lab-remove" src="assets/icons/fjern.svg" alt="delete-icon"></button>
                <img src="assets/icons/blodprove-opasitet.svg" alt="blodprove-icon">
                <img src="assets/icons/kalender-opasitet.svg" alt="calendar-icon">
                <img src="assets/icons/tidspunkt-opasitet.svg" alt="time-icon">
            </li>
        </ul>
    </div>
    <div id="graph-container" class="container">
        <p>GRAPH</p>
    </div>
    <div id="advice-container" class="container round-container">
        <h2>Faglig råd</h2>
    </div>
    <div id="journal-container" class="container round-container">
        <h2>Journalføre?</h2>
    </div>
</main>
